<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Google</title>
</head>
<body>
	<div id="header">
		<div class="navbar">
			<div class="navlink">
				<div class="gmail">
					<a class="gmail" href="https://mail.google.com/mail/?tab=wm">Gmail</a>
				</div>
				<div class="images">
					<a class="images" href="https://www.google.com/imghp?hl=en&tab=wi&ei=Z7pVV8_-E8Wx-AGY65uYDA&ved=0EKouCBYoAQ">Images</a>
				</div>
			</div>
			<div class="navact">
				<div class="apps">
					<a href="https://www.google.com/intl/en/options/"><img src="images/navicon.png"></a>
				</div>
				<div class="signin">
					<div>
						<a class="signinbutton" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<span>
			<center>
			<div class="logo">
				<img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="image" >
			</div>
			<div class="search">
				<form class="form">
					<div class="searchform">
						<div class="searchbar">
							<div class="mic">
								<img src="images/mic.png" id="mic">
							</div>
							<div class="search">
								<div style="position: relative;">
									<input type="text" name="searchtext" class="searchtext" id="searchtext">
								</div>
							</div>
						</div>
						<div class="addition">
							<center style="display: block;">
								<input type="submit" name="googlesearch" value="Google Search" class="hover" id="googlesearch">
								<input type="submit" name="lucky" value="I'm Feeling Lucky" class="hover" id="lucky">
							</center>
						</div>
					</div>
				</form>
			</div>	
			</center>
		</span>
		
		<div class="footer">
			<div class="fr">
				<a class="fr" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a class="fr" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
				<a class="fr" href="https://www.google.com/preferences?hl=en">Settings</a>
			</div>
			<div class="fm">
				<a class="fm" href="http://www.theodinproject.com/">The Odin Project</a>
				<a class="fm" href="http://www.theodinproject.com/web-development-101/html-css">Project: Build the Google.com Homepage</a>
				<a class="fm" href="http://github.com/rjeesoo/htmlCssProjects/tree/master/mockingGoogle-main">Github</a>
			</div>
			<div class="fl">
				<a class="fl" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a class="fl" href="https://www.google.com/services/?fg=1">Business</a>
				<a class="fl" href="https://www.google.com/intl/en/about/">About</a>
			</div>
		</div>
	</div>
</body>
</html>
